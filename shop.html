<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shop — Afeo Roofing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: "Source Sans Pro", system-ui, sans-serif; background: #f5f7fa; }

    .cart-card { 
    background: #fff;
    border-radius: 0.5rem;
    padding: 1rem;
    display: flex;
    gap: 1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

    .cart-card img {
      width: 250px;
       height: 300px;
        object-fit: cover; 
        border-radius: 0.5rem; }

    .cart-text{
       width: 350px;
       padding: 20px;
       border-left: 1px solid #7a797941;
         }

    .cart-text h2 { font-size: 1.2rem; margin: 0.3rem 0; }
    .cart-text h1 { font-size: 1.5rem; font-weight: 700; margin: 0.3rem 0; }
    .cart-text .strike { text-decoration: line-through; color: gray; font-weight: 300; }
    .cart-text h4 { font-size: 0.8rem; color: #555; margin-bottom: 0.5rem; }
    .cart-text .free-shipping { background: #191649; color: #fff; border: none; border-radius: 0.5rem; padding: 0.2rem 0.5rem; font-size: 0.7rem; margin-bottom: 0.5rem; }
    .cart-text .add-to-cart-main { margin-bottom: 0.5rem; }
    .cart-text .stock i { color: #04d58b; margin-right: 0.2rem; }
    .cart-buttons button { margin-right: 0.5rem; }
    @media (max-width: 768px) { .cart-card { flex-direction: column; align-items: center; } .cart-card img { width: 100%; } }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/afeo-logo.png" alt="Afeo" height="44" class="me-2"> Afeo Roofing
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload Project</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i> Cart <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Shop All Products</h2>
        <input id="search" class="form-control w-25" placeholder="Search products...">
      </div>
      <div id="products-grid" class="row g-4"></div>
    </div>
  </main>

  <footer class="bg-dark text-light py-4 text-center small">
    © <span id="year2"></span> Afeo Roofing & Building Materials
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('year2').innerText = new Date().getFullYear();
    App.init();
    const products = App.getProducts();
    const grid = document.getElementById('products-grid');

 
    function render(list) {
  grid.innerHTML = '';
  list.forEach(p => {
    const el = document.createElement('div');
    el.className = 'col-12 col-md-6';
    el.innerHTML = `
      <div class="cart-card mb-4">
        <img src="${p.image}" alt="${p.title}">
        <div class="cart-text">
          <button class="free-shipping">Free shipping</button>
          <h2>${p.title}</h2>
          <h3 class="strike">R$ ${p.price * 2}</h3>
          <h1>R$ ${p.price}</h1>
          <h4>The offer is valid until stock lasts!</h4>
          <button class="add-to-cart-main btn btn-primary">Add to Cart</button>
          <h3 class="stock"><i class="fa-solid fa-circle"></i> <span class="stock-count">50+</span> pcs. in stock.</h3>
          <div class="cart-buttons d-flex gap-2">
            <button class="add-cart btn btn-outline-primary flex-grow-1"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            <button class="wishlist btn btn-outline-secondary flex-grow-1"><i class="fa-solid fa-heart"></i> Add to wishlist</button>
          </div>
        </div>
      </div>
    `;
    grid.appendChild(el);

    // JS functionality
    const stockEl = el.querySelector('.stock-count');
    let stock = 50; // starting stock
    el.querySelectorAll('.add-cart, .add-to-cart-main').forEach(btn => {
      btn.addEventListener('click', () => {
        if(stock > 0){
          stock--;
          stockEl.innerText = stock;
          App.addToCart(p.id, 1);
        } else {
          alert('Out of stock!');
        }
      });
    });

    el.querySelector('.wishlist').addEventListener('click', () => {
      alert(`Added ${p.title} to wishlist!`);
    });
  });
}


    render(products);

    document.getElementById('search').addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      render(products.filter(p => p.title.toLowerCase().includes(q) || p.short.toLowerCase().includes(q)));
    });
  </script>
</body>
</html>
