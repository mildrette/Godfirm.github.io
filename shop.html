<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shop — Afeo Roofing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>


<style>
/* ===== GLOBAL FULL HEIGHT FIX ===== */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  font-family: "Source Sans Pro", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: #f5f7fa;
  color: #222;
}

/* main fills remaining space */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 2rem 0;
  min-height: calc(100vh - 160px); /* ensures footer never floats */
}

/* ===== FOOTER ===== */
footer {
  flex-shrink: 0;
  background: #111;
  color: #f5f5f5;
  padding: 1.5rem 0;
  text-align: center;
  width: 100%;
  margin-top: auto;
}

footer a {
  color: #ffc107;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

/* ===== PRODUCT CARD ===== */
.product-card {
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background: white;
}

.product-card img {
  height: 180px;
  object-fit: cover;
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* ===== SEARCH BAR ===== */
#search {
  max-width: 300px;
}

/* ===== BUTTONS ===== */
.btn {
  transition: transform 0.2s ease;
}

.btn:hover {
  transform: scale(1.05);
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  main { padding: 2rem 1rem; }
  #search { width: 100%; margin-top: 1rem; }
}

@media (max-width: 480px) {
  #search { width: 100%; }
}
</style>


<body>
  <!-- Navbar (same as index) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/afeo-logo.png" alt="Afeo" height="44" class="me-2"> Afeo Roofing
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload Project</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i> Cart <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Shop All Products</h2>
        <input id="search" class="form-control w-25" placeholder="Search products...">
      </div>

      <div id="products-grid" class="row g-4"></div>
    </div>
  </main>

  <footer class="bg-dark text-light py-4 text-center small">
    © <span id="year2"></span> Afeo Roofing & Building Materials
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('year2').innerText = new Date().getFullYear();
    App.init();
    const products = App.getProducts();
    const grid = document.getElementById('products-grid');

    function render(list){
      grid.innerHTML = '';
      list.forEach(p => {
        const el = document.createElement('div');
        el.className = 'col-sm-6 col-md-4 col-lg-3';
        el.innerHTML = `
          <div class="card product-card h-100">
            <img src="${p.image}" class="card-img-top" alt="${p.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.title}</h5>
              <p class="text-muted mb-2">${p.short}</p>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <a href="product.html?id=${p.id}" class="btn btn-outline-primary btn-sm">Details</a>
                <div>
                  <strong class="me-2">${App.formatCurrency(p.price)}</strong>
                  <button class="btn btn-warning btn-sm" onclick="App.addToCart('${p.id}',1)">Add</button>
                </div>
              </div>
            </div>
          </div>`;
        grid.appendChild(el);
      });
    }

    render(products);

    document.getElementById('search').addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      render(products.filter(p => p.title.toLowerCase().includes(q) || p.short.toLowerCase().includes(q)));
    });
  </script>
</body>
</html>
