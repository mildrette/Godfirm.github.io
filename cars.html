<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Afeo Roofing & Building Materials</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="images/afeo-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Images/Godfirm.png" alt="Afeo" height="44" class="me-2">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload Project</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i> Cart <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
 <header class="hero text-white text-center d-flex align-items-center justify-content-center">
  <div class="container hero-content px-3">
    <h1 class="display-4 fw-bold mb-3">Afeo Roofing & Building Materials</h1>
    <p class="lead mb-4">Quality roofing, iron rods, paints, and nails — built to last.</p>
    <a href="shop.html" class="btn btn-warning btn-lg">Shop Now</a>
  </div>
</header>


  <!-- Featured -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Featured Products</h2>
      <div id="featured-row" class="row g-4"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center small">
      © <span id="year"></span> God's Firm Co. Ltd
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
    App.init();
    const featured = App.getProducts().slice(0,4);
    const container = document.getElementById('featured-row');
    featured.forEach(p => {
      const col = document.createElement('div');
      col.className = 'col-md-3';
      col.innerHTML = `
        <div class="card product-card h-100">
          <img src="${p.image}" class="card-img-top" alt="${p.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${p.title}</h5>
            <p class="card-text text-muted mb-2">${p.short}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <a href="product.html?id=${p.id}" class="btn btn-outline-primary btn-sm">Details</a>
              <button class="btn btn-warning btn-sm" onclick="App.addToCart('${p.id}',1)">Add <i class="fa fa-plus ms-1"></i></button>
            </div>
          </div>
        </div>`;
      container.appendChild(col);
    });
  </script>
</body>
</html>
