<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
 <title>God's Firm Company Ltd</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>


<style>
/* ===== GLOBAL FULL HEIGHT FIX ===== */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  font-family: "Source Sans Pro", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: #f5f7fa;
  color: #222;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding-top: 2rem;
  padding-bottom: 3rem;
  min-height: calc(100vh - 160px);
}


footer {
  flex-shrink: 0;
  background: #111;
  color: #f5f5f5;
  padding: 1.5rem 0;
  text-align: center;
  width: 100%;
  margin-top: auto;
}

footer a {
  color: #ffc107;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

.hero {
  background: linear-gradient(0deg, rgba(0, 78, 146, 0.85), rgba(0, 78, 146, 0.85)),
              url('images/roof-bg.jpg') center center / cover no-repeat;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  position: relative;
  overflow: hidden;
  padding: 2rem;
}

.product-card {
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background: white;
}

.product-card img {
  height: 180px;
  object-fit: cover;
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}


.contact-btn {
  border-radius: 40px;
  padding: 10px 18px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.contact-btn:hover {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .hero { padding: 3rem 1rem; min-height: 90vh; }
}

@media (max-width: 480px) {
  .hero a.btn { width: 100%; max-width: 250px; }
}
</style>



<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/afeo-logo.png" alt="Afeo" height="44" class="me-2"> Afeo Roofing
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload Project</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html"><i class="fa fa-shopping-cart"></i> Cart <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h2>Your Cart</h2>
      <div id="cart-area" class="mt-4"></div>
    </div>
  </main>

  <footer class="bg-dark text-light py-4 text-center small">
    Â© <span id="year4"></span> Afeo Roofing & Building Materials
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('year4').innerText = new Date().getFullYear();
    App.init();
    function renderCart(){
      const cart = App.getCart();
      const area = document.getElementById('cart-area');
      if(cart.length === 0){
        area.innerHTML = '<div class="alert alert-info">Your cart is empty. <a href="shop.html">Shop now</a></div>';
        return;
      }
      let html = `<table class="table align-middle">
        <thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead><tbody>`;
      cart.forEach(item => {
        const p = App.getProductById(item.id);
        html += `<tr>
          <td><img src="${p.image}" alt="${p.title}" style="width:64px;height:48px;object-fit:cover;border-radius:6px" class="me-2"> ${p.title}</td>
          <td>${App.formatCurrency(p.price)}</td>
          <td>
            <div class="input-group input-group-sm" style="width:120px">
              <button class="btn btn-outline-secondary" onclick="App.changeQty('${item.id}', -1)">-</button>
              <input type="text" class="form-control text-center" value="${item.qty}" readonly>
              <button class="btn btn-outline-secondary" onclick="App.changeQty('${item.id}', 1)">+</button>
            </div>
          </td>
          <td>${App.formatCurrency(p.price * item.qty)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="App.removeFromCart('${item.id}')"><i class="fa fa-trash"></i></button></td>
        </tr>`;
      });
      const total = App.getCartTotal();
      html += `</tbody></table>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <strong>Total: ${App.formatCurrency(total)}</strong>
          </div>
          <div>
            <button class="btn btn-success me-2" onclick="checkout()">Checkout</button>
            <button class="btn btn-outline-secondary" onclick="App.clearCart()">Clear Cart</button>
          </div>
        </div>`;
      area.innerHTML = html;
    }
    window.renderCart = renderCart;
    renderCart();

    function checkout(){
    
      const total = App.getCartTotal();
      if(total === 0) return alert('Cart is empty');
      if(confirm(`Proceed to pay ${App.formatCurrency(total)}? (simulation)`)){
        App.clearCart();
        renderCart();
        alert('Thank you! Your order was placed (simulated).');
      }
    }

    window.addEventListener('storage', renderCart);
  </script>
</body>
</html>
